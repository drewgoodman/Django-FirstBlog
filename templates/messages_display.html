{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div {% if message.tags%} class="{{ message.tags }} alert-{{ message.level_tag }} alert" {% endif %} role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {% if "html_safe" in message.tags %}{{ message | safe }}{% else %}{{message }}{% endif %}</div>
        {% endfor %}
    </div>
{% endif %}
