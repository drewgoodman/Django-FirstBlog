{% extends "__base.html" %}
{% load crispy_forms_tags %}

{% block post_breadcrumb %}
<li><a href="#">{{ title }}</a></li>
{% endblock %}

{% block content %}
<div class="col-sm">
    
<div class="account-form-panel card-shadow">
    <h1>{{ title }}</h1>
    <hr>
    <form class="account-form-input" method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn account-form-btn" value="{{title}}">
    </form>
</div>
</div>
{% endblock content %}
