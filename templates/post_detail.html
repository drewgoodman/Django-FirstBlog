<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Django Blog</title>
</head>

<body>
    {% if messages%}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags%} class="{{ message.tags }}"{% endif %}>{% if "html_safe" in message.tags %}{{ message | safe }}{% else %}{{message }}{% endif %}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <h1>{{ title }}</h1>
    <hr>
    {{ instance.title }}<br />
    {{ instance.content }}<br />
    {{ instance.timestamp }}<br />
    {{ instance.updated }}<br />
    {{ instance.id }}<br />

</body>

</html>
