<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Django Blog</title>
</head>

<body>
    <h1>{{ title }} template is working!</h1>
    <hr>
    {% for obj in object_list %}
    <a href="{{obj.get_absolute_url}}">{{ obj.title }}</a><br />
    <!-- <a href="{% url 'posts:detail' id=obj.id %}">{{ obj.title }}</a><br /> -->
    {{ obj.content }}<br />
    {{ obj.timestamp }}<br />
    {{ obj.updated }}<br />
    {{ obj.id }}<br />
    {% endfor %}
</body>

</html>
