{% load static %}

<nav class="navbar navbar-inverse">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- <a href="{% url 'posts:home' %}">
                <div class="navbar-brand">
                    <img src="{% static 'img/icon.png' %}" width="20" height="20" alt="brand image"/>
                </div>
                <div class="navbar-brand brand-font">The Good Blog</div>
            </a> -->
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'posts:list' %}">View Posts</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                        aria-expanded="false">By Category<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        {% for category in categories %}
                        <li><a href="{% url 'posts:category_view' category.slug %}">{{ category.name|title }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>

            <form method="GET" action="" class="search-bar-form navbar-form navbar-left visible-xs-inline-block">
                <div class="input-group ">
                    <input class="search-bar-query form-control" type="text" name="query"
                        placeholder="Search Posts" value="{{ request.GET.query }}" />
                    <span class="input-group-btn">
                        <button class='btn btn-default' type="submit"><i class="fa fa-search"></i></button>
                        <span class="sr-only">Search Posts</span>
                    </span>
                </div>
            </form>

            {% if not request.user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                        aria-expanded="false">My Account<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'posts:create' %}">Create Post</a></li>
                        <!-- <li><a href="#">View Profile</a></li> -->
                        <!-- <li><a href="{% url 'comments:comment_history' request.user.id %}">View Comment History</a></li> -->
                        <li role="separator" class="divider"></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </li>
            </ul>
            {% endif %}
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
